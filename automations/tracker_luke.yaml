- alias: Home Greeting Luke
  trigger:
    platform: state
    entity_id: device_tracker.58e28f6772fe
    from: not_home
    to: home
  condition:
    condition: time
    after: '15:00:00'
    before: '17:00:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: notify.ruth
    data_template:
      title: Home Alert!
      message: Luke has arrived Home
  - service: notify.barry
    data_template:
      title: Home Alert!
      message: Luke has arrived Home
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.kitchen
      volume_level: 0.5
  - service: tts.google_say
    entity_id: media_player.kitchen
    data_template:
      message: Welcome Home Luke, hope you had a great day at school!
  id: bdafbbc66f41401d99c0218d3d7a97e1
- alias: Home Greeting Luke via ps4 use
  trigger:
    platform: numeric_state
    entity_id: sensor.ps4_today
    value_template: '{{ states.sensor.ps4_today.state }}'
    above: 0
  condition:
    condition: and
    conditions:
    - condition: time
      after: '15:00:00'
      before: '17:00:00'
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
    - condition: state
      entity_id: device_tracker.58e28f6772fe
      state: not_home
  action:
  - service: notify.ruth
    data_template:
      title: Home Alert!
      message: Luke has arrived Home
  - service: notify.barry
    data_template:
      title: Home Alert!
      message: Luke has arrived Home
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.kitchen
      volume_level: 0.5
  - service: tts.google_say
    entity_id: media_player.kitchen
    data_template:
      message: Welcome Home Luke, hope you had a great day at school!
  id: 466e25af68e24b9fb50177fd762587e1
- alias: Luke Leave
  trigger:
    platform: state
    entity_id: device_tracker.58e28f6772fe
    from: home
    to: not_home
  condition:
    - condition: time
      after: '07:00:00'
      before: '09:00:00'
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
  - service: notify.barry
    data_template:
      title: Home Alert!
      message: Luke has gone out
  id: 823dc4806423463f957e0be4f22b039d
