- id: '1541363860629'
  alias: Front Door Open Chime
  trigger:
  - entity_id: binary_sensor.front_door
    from: 'on'
    platform: state
    to: 'off'
  condition:
    condition: time
    after:  '08:00'
    before: '21:00'
  action:
    service: media_player.play_media
    data:
      entity_id: media_player.downstairs
      media_content_id: http://192.168.0.67:8123/local/shooting_star.mp3
      media_content_type: 'audio/mp3'

- id: '1541363860689'
  alias: Front Door Closed Chime
  trigger:
  - entity_id: binary_sensor.front_door
    from: 'off'
    platform: state
    to: 'on'
  condition:
    condition: time
    after:  '08:00'
    before: '21:00'
  action:
    service: media_player.play_media
    data:
      entity_id: media_player.downstairs
      media_content_id: http://192.168.0.67:8123/local/shooting_star.mp3
      media_content_type: 'audio/mp3'
