- id: '1581563860629'
  alias: Xmas Lights On
  trigger:
  - entity_id: device_tracker.8c4500aad0bf
    from: 'not_home'
    to: 'home'
    platform: state
  - entity_id: device_tracker.84c7eac09c53
    from: 'not_home'
    to: 'home'
    platform: state
  - entity_id: device_tracker.58e28f6772fe
    from: 'not_home'
    to: 'home'
    platform: state
  - entity_id: binary_sensor.study
    from: 'on'
    platform: state
    to: 'off'
  condition:
    condition: or
    conditions:
      - condition: time
        after: '15:00:00'
        before: '21:00:00'
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      - condition: time
        after: '08:00:00'
        before: '22:00:00'
        weekday:
        - sat
        - sun
  action:
  - service: switch.turn_on
    entity_id: switch.living_room_xmas_tree
  - delay: 00:00:02
  - service: switch.turn_on
    entity_id: switch.cloak_left_xmas_lights
  - delay: 00:00:02
  - service: switch.turn_on
    entity_id: switch.cloak_xmas_lights
    

- id: '1581763860629'
  alias: Xmas Lights Off if no-one in
  trigger:
  - entity_id: group.tracker
    from: 'home'
    to: 'not_home'
    platform: state
  condition:
    condition: or
    conditions:
      - condition: time
        after: '15:00:00'
        before: '23:00:00'
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      - condition: time
        after: '08:00:00'
        before: '23:00:00'
        weekday:
        - sat
        - sun
  action:
  - service: switch.turn_off
    entity_id: switch.living_room_xmas_tree
  - delay: 00:00:02
  - service: switch.turn_off
    entity_id: switch.cloak_left_xmas_lights
  - delay: 00:00:02
  - service: switch.turn_off
    entity_id: switch.cloak_xmas_lights