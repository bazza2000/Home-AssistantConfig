- id: '2691363860629'
  alias: Extension Lights On Motion
  trigger:
  - entity_id: binary_sensor.study_extension_motion
    from: 'off'
    platform: state
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.sonoff133
        state: 'off'
      - condition: sun
        after: sunset
  action:
    - service: switch.turn_on
      entity_id: switch.sonoff133
    - delay: 00:05:00
    - service: switch.turn_off
      entity_id: switch.sonoff133


